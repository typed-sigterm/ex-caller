name: 代码质量测试

on:
  push:
    branches-ignore:
      - latest
      - renovate/**
  pull_request:

jobs:
  unit-test:
    name: 单元测试
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
      - uses: pnpm/action-setup@v3
        with:
          run_install: true
      - name: 运行单元测试
        run: pnpm test
